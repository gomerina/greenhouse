				<div class="header-inner">

					</a>
					<ul class="menu header__menu">
						<li class="menu__item"><a href="#" class="menu__link">CATALOGUE</a></li>
						<li class="menu__item"><a href="#" class="menu__link">ABOUT US</a></li>
						<li class="menu__item"><a href="#" class="menu__link">GET THE PRICE</a></li>
						<li class="menu__item"><a href="#" class="menu__link">CONTACTS</a></li>
						<li class="menu__item mail"><a href="mailto:examplemail@gmail.com" class="menu__link mail">examplemail@gmail.com</a></li>
						<li class="menu__item phone"><a href="tel:00000000000" class="menu__link phone">0-000-000-00-00</a></li>

						<span></span>

						<span></span>
					</div>
				</div>
			</div>
		</div>	
	</header>
	<main class="page-body story">
		<div class="container">
			<div class="story-inner">
				<h1 class="story-title">Our story</h1>
				<div class="story-block">
					
				</div>
				<div class="link-btn__box story">
					<a href="#" class="link__btn">Watch catalogue</a>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer"> <!-- ПОДВАЛ -->
		<div class="container">	
			<div class="footer-inner">
				<a href="#" class="logo footer__logo">
					<img src="img/icons/logo.svg" alt="logo" class="logo__icon">
					<span class="logo__text">GrowUp Greenhouses</span>
				</a>
				<span class="footer__copy">Copyrights 2021</span>
				<div class="footer__contacts">
					<li class="menu__item mail"><a href="mailto:examplemail@gmail.com" class="menu__link mail">examplemail@gmail.com</a></li>

			</div>

			We will callback you
			<div class="close-modal"></div>
		</div>
		<div class="modal-body">
			<form>
				<input type="tel" name="tel" placeholder="Phone">
				<input type="email" name="mail" placeholder="Email">
				<button>Send</button>
			</form>
		</div>
	</div>
	<div class="overlay"></div>
